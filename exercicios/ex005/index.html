<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testo e formatos</title>
    <style>
        mark {background-color: aquamarine;}
    </style>
</head>
<body>
    <h1>tipo de textos</h1>
    <h2> texto em negrito</h2>
    <p> essa frase vou destacar <b> essa frase com a tag b</b></p>
    <h3> testo eem italico</h3>
    <p>essa frase vou destacar <i> essa frase com a tag i</i></p>
    <h3> texto marcado</h3>
    <p> esse texto vai ser marcado <mark> com a tag mark</mark></p>
    <h3> texto sublinhado</h3>
    <p><ins> esse testo esta sublinhado com a tag ins</ins></p>

    
</body>
</html>
